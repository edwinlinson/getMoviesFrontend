
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Angular App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./app.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-5nN4iLhXcbj5L5ZTQzD1Y+TG1Qr3OaTHFxNvK0n0z87yvQZ8ezlswgVD0kdG5xUa/xy+H6OxTh+SVJrTfvM/Qg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <a class="navbar-brand d-flex align-items-center" href="#">
        <span class="logo-icon me-2">üé¨</span>
        <span>GET MOVIES</span>
      </a>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex mx-lg-auto my-2 my-lg-0 mb-3 mb-lg-0" style="width: 350px; margin-right: 0%;">
          <div class="input-group">
            <input class="form-control me-2" type="search" placeholder="Search movies and series" aria-label="Search"
            [(ngModel)]="searchTerm" name="searchTerm">
            <button class="btn btn-outline-primary" type="button" (click)="navigateToSearch()">Search</button>
          </div>
        </form>
        <div class="ms-lg-4">
          <a routerLink="/favorites" class="btn btn-danger" type="button">‚ù§ My favourites</a>
        </div>        
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <!-- <app-homepage></app-homepage> -->
</body>
</html>
