  <div class="container mt-4" *ngIf="searchTerm">
    <h2>Results for "{{ searchTerm }}"</h2>
    <div *ngIf="searchResults && searchResults.length > 0; else noResults">
      <div class="row">
        <div *ngFor="let movie of searchResults" class="col-md-4">
          <div class="card mb-4">
            <div class="movie-poster" [ngStyle]="{'background-image': 'url(' + movie.banner_image + ')'}"> 
                <button class="btn btn-danger" type="button" (click)="addToFavorite(movie)">‚ù§</button>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.release_year }}</p>
              <p class="card-text">{{ movie.genre }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noResults>
      <div class="alert alert-info text-center mt-4">
        <p>No results found.</p>
      </div>
    </ng-template>
    <div *ngIf="errorMessage" class="alert alert-danger text-center mt-4">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
